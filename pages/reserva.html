    <main>
        <section class="flex_reserva">
        <div class="reserva">
            <h2>Reserva de Hora en Línea</h2>
            <div class="form-group">
                <label for="formGroupExampleInput">Nombre (s)</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nombre (s)">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Apellido (s)</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Apellido (s)">
            </div>
            <h3>Genero:</h3>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                    value="option1">
                <label class="form-check-label" for="inlineRadio1">Masculino</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                    value="option2">
                <label class="form-check-label" for="inlineRadio2">Femenino</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                    value="option3">
                <label class="form-check-label" for="inlineRadio3">Otro</label>
            </div>
            <div>
                <label for="formGroupExampleInput2">RUT</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="RUT">
            </div>
            <div>
                <label for="formGroupExampleInput2">Fecha de Nacimiento</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Fecha de Nacimiento">
            </div>
            <div>
                <label for="formGroupExampleInput2">Teléfono</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Número de Teléfono">
            </div>
            <div>
                <label for="formGroupExampleInput2">Comuna</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Comuna de Residencia">
            </div>
            <div>
                <label for="formGroupExampleInput2">Dirección</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Dirección">
            </div>
            <div>
                <label for="formGroupExampleInput2">Email</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Correo Electrónico">
            </div>
            <select class="form-select" aria-label="Default select example">
                <option selected>Selecciona un día para tu atención</option>
                <option value="1">Lunes</option>
                <option value="2">Martes</option>
                <option value="3">Miércoles</option>
                <option value="4">Jueves</option>
                <option value="5">Viernes</option>
                <option value="6">Sábado</option>
            </select>
            <select class="form-select" aria-label="Default select example">
                <option selected>Selecciona la Hora de Atención (Lunes a Viernes)</option>
                <option value="1">08:00 - 09:30</option>
                <option value="2">09:30 - 11:00</option>
                <option value="3">11:00 - 12:30</option>
                <option value="4">12:30 - 14:00</option>
                <option value="5">14:30 - 16:00</option>
                <option value="6">16:00 - 17:30</option>
                <option value="7">17:30 - 19:00</option>
            </select>
            <select class="form-select" aria-label="Default select example">
                <option selected>Selecciona Hora De Atención (Sábados)</option>
                <option value="1">12:00 - 13:30</option>
                <option value="2">13:30 - 15:00</option>
                <option value="3">15:30 - 17:00</option>
            </select>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                    style="height: 100px"></textarea>
                <label for="floatingTextarea2">Cuéntanos sobre tu motivo de consulta</label>
                <button type="button" class="btn btn-dark">Enviar</button>
                <button type="button" class="btn btn-dark">Reestablecer</button>
            </div>
            </form>
            </div>
        </section>
        <section class="flex_dudas">

                <div>
                    <label for="formGroupExampleInput2">Email</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Correo Electrónico">
                </div>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                    style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Cuéntanos tu Duda</label>
                    <button type="button" class="btn btn-dark">Enviar</button>
                    <button type="button" class="btn btn-dark">Reestablecer</button>
                </div>
            </div>
        </section>
